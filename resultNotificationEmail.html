<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <?= configs['通知信內容標題'] ?>
    </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        table,
        td {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }

        /* 主要樣式 */
        .body-wrapper {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            width: 100% !important;
        }

        .container {
            width: 100%;
            max-width: 840px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 8px;
        }

        .header {
            background-color: #6c5ce7;
            padding: 25px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .header-content {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
        }

        .content-wrapper {
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-top: none;
        }

        .greeting {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333333;
            font-weight: 500;
        }

        .info-table {
            width: 100%;
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
        }

        .info-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
        }

        .info-table tr:last-child td {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            width: 100px;
            font-size: 16px;
        }

        .wish-list {
            background-color: #f9f9ff;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }

        .wish-item {
            margin-bottom: 15px;
            background-color: #ffffff;
            padding: 8px 10px;
            border-radius: 5px;
        }

        .wish-item:last-child {
            margin-bottom: 0;
        }

        .wish-number {
            display: inline-block;
            background-color: #6c5ce7;
            color: #ffffff;
            width: 28px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            border-radius: 50%;
            margin-right: 12px;
            font-weight: bold;
            font-size: 16px;
        }

        .wish-content {
            display: inline-block;
            font-size: 16px;
        }

        .notice {
            background-color: #fff9e6;
            padding: 18px 20px;
            margin-top: 15px;
            margin-bottom: 25px;
            border-left: 3px solid #ffbb00;
            border-radius: 0 6px 6px 0;
        }

        .notice-text {
            margin: 0;
            position: relative;
            font-size: 15px;
            line-height: 1.6;
        }

        .info-icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            color: #e17055;
            font-size: 18px;
            font-weight: bold;
        }

        .footer {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            color: #666666;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>

<body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%" class="body-wrapper">
        <tr>
            <td align="center" valign="top">
                <table border="0" cellpadding="0" cellspacing="0" width="700" class="container">
                    <!-- 頭部 -->
                    <tr>
                        <td align="center" valign="top" class="header">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" valign="top" class="header-content">
                                        <?= configs['通知信內容標題'] ?>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- 內容區塊 -->
                    <tr>
                        <td align="center" valign="top">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="left" valign="top" class="content-wrapper">
                                        <!-- 問候語 -->
                                        <div class="greeting">
                                            <?= className ?>
                                            <?= studentName ?> 您好：
                                        </div>

                                        <p style="font-size: 17px;">您已完成四技二專甄選入學第一階段志願選填，以下是您的選填內容摘要：</p>

                                        <!-- 資訊表格 -->
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                            class="info-table">
                                            <tr>
                                                <td class="info-label">選填時間：</td>
                                                <td>
                                                    <?= submissionTime ?>
                                                </td>
                                            </tr>
                                            <? if (className) { ?>
                                            <tr>
                                                <td class="info-label">班級：</td>
                                                <td>
                                                    <?= className ?>
                                                </td>
                                            </tr>
                                            <? } ?>
                                            <? if (studentId) { ?>
                                            <tr>
                                                <td class="info-label">學號：</td>
                                                <td>
                                                    <?= studentId ?>
                                                </td>
                                            </tr>
                                            <? } ?>
                                        </table>

                                        <!-- 志願列表 -->
                                        <div class="wish-list">
                                            <? for (var i = 0; i < wishes.length; i++) { ?>
                                            <div class="wish-item">
                                                <span class="wish-number">
                                                    <?= i+1 ?>
                                                </span>
                                                <span class="wish-content">
                                                    <?= wishes[i] ?>
                                                </span>
                                            </div>
                                            <? } ?>
                                        </div>

                                        <!-- 注意事項 -->
                                        <div class="notice">
                                            <p class="notice-text">
                                                <span class="info-icon"
                                                    style="color: #e17055; font-size: 18px; font-weight: bold;">&#9888;</span>
                                                註：此通知信僅作為您選填志願的紀錄資訊，若有任何問題請洽詢教務處註冊組。
                                            </p>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- 頁尾 -->
                    <tr>
                        <td align="center" valign="top" class="footer">
                            <p>此郵件由系統自動寄出，請勿直接回覆</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
